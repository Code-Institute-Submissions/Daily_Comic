{% extends 'base.html' %} {% load static %} {% block content %}

<div class="hero-image1">
  <div class="hero-text">
    <h1>Product Mangement</h1>
  </div>
</div>
<div class="container justify-content-md-center mt-4">
  <div class="card mb-4">
    <div class="card-header card-heading -6">
      Edit The Product
    </div>
    <div class="card-body">
      <form
        method="POST"
        action="{% url 'edit_the_product' product.id %}"
        class="form mb-2"
        enctype="multipart/form-data"
      >
        {% csrf_token %} 
        {{ form | crispy }}
        <div class="text-right">
          <button
            class="text-decoration-none btn-lg btn-warning produtPageButton"
            type="submit"
          >
            Edit Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %} {% block postloadjs %} {{ block.super }}
<script>
  $(document).ready(function () {
    $("label").addClass("product-title");
  });
</script>
{% endblock %}
